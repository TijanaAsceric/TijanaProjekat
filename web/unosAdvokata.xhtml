<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
       
    </h:head>
    <h:body>
        <ui:composition template="./template.xhtml">
            <ui:define name="log">


            </ui:define>

            <ui:define name="top">

            </ui:define>
            

            <ui:define name="left">

            </ui:define>

            <ui:define name="right">

            </ui:define>

            <ui:define name="content">
                <c:if test="#{loginBean.ulogovan}">
                    <h:form id="advokat" enctype="multipart/form-data">
                        <p:panel id="podaciOAdvokatu" header="Unesite podatke o advokatu" style="width:520px; margin-left: 70px;" >
                            <table id="podaciOAdvokatu" style="width:50px;" border="0" cellspacing="5" cellpadding="5">
                                <tbody>
                                    <tr>
                                        <td> <h:outputText value="Ime: " /></td>
                                        <td><p:inputText style="margin-left: 80px; width:200px;" value="#{advokatBean.korisnik.ime}" required="true" requiredMessage="Ime je obavezno polje"/></td>
                                    </tr>
                                    
                                    <tr>
                                        <td><h:outputText value="Prezime: " /></td>
                                        <td><p:inputText style="margin-left: 80px; width:200px;" required="true" requiredMessage="Prezime je obavezno polje" value="#{advokatBean.korisnik.prezime}" /></td>
                                    </tr>
                                     <tr>
                                        <td> <h:outputText value="Korisnicko ime: " /></td>
                                        <td><p:inputText style="margin-left: 80px; width:200px;" value="#{advokatBean.korisnik.username}" required="true" requiredMessage="Korisnicko ime je obavezno polje"/></td>
                                    </tr>
                                     <tr>
                                        <td> <h:outputText value="Korisnicka sifra: " /></td>
                                        <td><p:inputText style="margin-left: 80px; width:200px;" value="#{advokatBean.korisnik.password}" required="true" requiredMessage="Password je obavezno polje"/></td>
                                    </tr>
                                     <tr>
                                        <td> <h:outputText value="Email: " /></td>
                                        <td><p:inputText style="margin-left: 80px; width:200px;" value="#{advokatBean.korisnik.email}" required="true" requiredMessage="Email je obavezno polje"/></td>
                                    </tr>
                                     <tr>
                                        <td><h:outputText value="Datum zaposlenja: " /></td>
                                        <td> <p:calendar style="margin-left: 80px; width:200px;"  id="cal" pattern="dd.MM.yyyy" required="true" requiredMessage="Datum zaposlenja je obavezno polje" value="#{advokatBean.advokat.datumZaposlenja}"/> </td>
                                    </tr>
                                    
                                </tbody>
                            </table>
                            <p:commandButton value="Sačuvaj" style ="margin-left:350px;" action="#{advokatBean.sacuvajAdvokata()}" update=":advokat" ajax="true"/>
                        </p:panel>
                      
                      
                    </h:form>
                </c:if>
            </ui:define>

            <ui:define name="bottom">

            </ui:define>

        </ui:composition>

    </h:body>
</html>
